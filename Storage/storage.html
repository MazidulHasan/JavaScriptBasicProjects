<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="groceryList.css" />
  </head>
  <body>
    <section class="section-center" id="loadSection">
      <h3>Local storage check</h3>
      <form class="grocery-form"> 
        <div>
          <input id="localStorageInputData" value="" placeholder="Enter some text">
          <button id="setLocal">Save LoalStorage</button>
          <button id="clearLocal">Clear SavedData</button>
          <p id="localStorage"></p>
        </div>
      </form>
    </section>
        
    <section class="section-center" id="SessionSection">
      <h3>Session storage check</h3>
      <form class="grocery-form"> 
        <div>
          <input id="sessionStorageInputData" value="" placeholder="Enter some text">
          <button id="setSession">Save SessionStorage</button>
          <button id="clearSession">Clear SavedData</button>
          <p id="sessionStorage"></p>
        </div>
      </form>
    </section>
    <!-- javascript -->
    <script src="storage.js"></script>
  </body>
</html>
